          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Customer Balance Transactions
      tags:
      - customers
    post:
      description: |-
        Each customer has a Balance value, which denotes a debit or credit that's
        automatically applied to their next invoice upon finalization.
        Creates an immutable transaction that updates the customer's credit balance.
      operationId: create_customer_balance_transaction
      parameters:
      - explode: false
        in: path
        name: customer_id
        required: true
        schema:
          title: Customer Id
